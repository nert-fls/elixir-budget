version: '2.2'

services:
  app:
    build:
      context:  ./app
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - 4000
    links:
      - redis
    entrypoint: ./entrypoint.sh

  postgres:
    image: postgres:11.1-alpine
    volumes:
      - "./volumes/postgres:/var/lib/postgresql/data"
    ports:
      - 5432:5432
    depends_on:
      - redis
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:5.0.4-alpine
    ports:
      - 6379:6379

  proxy:
    build:
      context:  ./nginx
      dockerfile: Dockerfile
    ports:
      - 80:80
    links:
      - app
